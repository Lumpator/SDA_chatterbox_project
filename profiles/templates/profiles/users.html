{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="container-fluid">
    <ul class="list-group list-group-flush">
    {% for user in users %}
        {% if user.userprofile %}
    <li class="list-group-item mt-2"><a class="btn btn-primary col-12 col-sm-4" href="{% url "profile" user.username %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-person" viewBox="0 0 16 16">
  <path d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
  <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg> {{ user.username }}</a>
        {% else %}
            <li class="list-group-item mt-2"><button type="button" class="btn btn-primary col-12 col-sm-4" disabled>{{ user.username }}</button>
            {% if request.user == user %}
                <a href="../create_profile" class="btn btn-outline-primary col-12 col-sm-4">Create profile</a>
                {% endif %}
            </li>
        {% endif %}
    {% endfor %}
    </ul>
    </div>
{% endblock %}
