{% extends "main.html" %}
{% block title %}Chatterbox - rooms{% endblock %}

{% block content %}
    <div class="list-of-rooms">List of rooms:</div>
    <div class="rooms-list">
        <ul>
            {% for room in rooms %}
                <li>
                    <a href="{% url "room" room.id %}">{{ room.name }}</a> {{ room.description }} (<b>{{ room.message_count}} messages</b>)
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
